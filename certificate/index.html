<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digiskills Certificate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="certificate-body shadow position-relative">
      <div class="certificate">
        <!-- Header Row -->
        <div class="d-flex justify-content-between align-items-start mb-4">
          <img src="assets/images/Tittle.png" alt="Digiskills Logo" class="logo-left" />
          <div class="logo-right">
            <img src="assets/images/Tittle.png" alt="Digiskills Logo" class="logo-left" />
          </div>
        </div>

        <!-- Title Section -->
        <div class="text-center mt-3">
          <h1 class="certificate-title">CERTIFICATE</h1>
          <p class="certificate-subtitle">OF COMPLETION</p>
          <p class="certificate-subtitle">THIS CERTIFICATE IS PRESENTED TO</p>
        </div>

        <!-- Main Content -->
        <div class="certificate-content text-center">
          FOR SUCCESSFULLY COMPLETING THE DIGISKILLS UPSKILLING PROGRAM, <br />
          IN PARTNERSHIP WITH THE XXXX XXXX, IN THE TRACK OF XXX, <br />
          OVER THE SPAN OF X MONTHS.
        </div>

        <!-- Footer Logos -->
        <div class="footer-logos d-flex justify-content-between align-items-center mt-5">
          <div class="text-center signature-container">
            <div class="signature-line">Digiskills Association</div>
          </div>
          
          <div class="d-flex align-items-center gap-4">
            <div class="text-center">
              <img src="assets/images/test1.png" alt="Money of Open Economy" class="footer-logo" />
            </div>
            <div class="text-center">
              <img src="assets/images/test2.png" alt="Youth Tennessee" class="footer-logo" />
            </div>
          </div>
          
          <div class="text-center signature-container">
            <div class="signature-line">TSP Name</div>
          </div>
        </div>

        <!-- Corner Decorations -->
        <div class="corner-shapes-left-f"></div>
        <div class="corner-shapes-left-s"></div>
        <div class="corner-shapes-left-dark"></div>

        <div class="corner-shapes-right-f"></div>
        <div class="corner-shapes-right-s"></div>
        <div class="corner-shapes-right-dark"></div>
      </div>
    </div>
  </body>
</html>
